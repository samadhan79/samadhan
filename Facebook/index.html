<!DOCTYPE html>
<html lang="en">

<head>

                    </div>

                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="" id="" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <input type="text" name="" id="" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="" id="" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-12">
                                <input type="text" name="" id="" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <select name="" id="" class="form-control">
                                    <option value="">1</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="" id="" class="form-control">
                                    <option value="">1</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select name="" id="" class="form-control">
                                    <option value="">1</option>
                                </select>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-4 radio justify-spacebetween">
                                MALE<input type="radio" name="gender">
                            </div>
                            <div class="col-4 radio justify-spacebetween">
                                FEMALE<input type="radio" name="gender">
                            </div>
                            <div class="col-4 radio justify-spacebetween">
                                CUSTOM<input type="radio" name="gender">
                            </div>


                        </div>
                    </div>
                    <button class="btn btn-primary">Signup Up</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
